version: '3'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../VUEJS/.env:/.env  # Mount .env file into the frontend container
    ports:
      - "5173:5173"  # Map port 5173 of the container to port 5173 on the host

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ../VUEJS/.env:/.env  # Mount .env file into the backend container
    ports:
      - "5171:5171"  # Map port 5171 of the container to port 5171 on the host
    depends_on:
      - frontend
