<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  <style>
body {
    background-image: url('https://www.oodrive.com/wp-content/uploads/2022/01/fond-business-card-1-2-2048x210.png');
    background-repeat: no-repeat;
    background-size: contain; /* Adjusted property */
    background-position: center bottom;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 30px;
    background-attachment: fixed;
}


        img {
            width: 1000px;
            height: 100px;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 16px;
            background-color: #efefef;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            transition: background-color 0.3s ease;
            background-image: linear-gradient(to bottom right, #e8e8e8, #c4c4c4);
        }

        button:hover {
            background-image: linear-gradient(to bottom right, #c4c4c4, #e8e8e8);
            font-size: 13px;
            line-height: 15px;
            font-weight: 50;
            text-align: left;
        }

        .select {
            background-color: #efefef;
            padding: 4px;
            border-radius: 2px;
            margin: 4px;
        }

        #iframediv {
            height: 800px;
        }
        #messagediv p.success-message {
            color: green;
            font-size: 40px;
            font-weight: bold ;
            font-style: i;
        }
        #messagediv p.failed-message {
            color: red;
            font-size: 40px;
        }

  </style>
</html>
